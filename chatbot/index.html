<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Chatbot</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    /* Chat container */
    .chat-container {
      background-color: #fff;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Chat header */
    .chat-header {
      background-color: #0078D4;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    /* Chatbox area */
    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 300px;
    }

    #chatbox p {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }

    /* Styling user and bot messages */
    .bot-message {
      background-color: #e5e5ea;
      color: #000;
      align-self: flex-start;
    }

    .user-message {
      background-color: #0078D4;
      color: white;
      align-self: flex-end;
    }

    /* Message input area */
    .input-area {
      display: flex;
      padding: 15px;
      background-color: #f1f1f1;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-area button {
      margin-left: 10px;
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-area button:hover {
      background-color: #005bb5;
    }

    /* Smooth scrolling for the chatbox */
    #chatbox {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <!-- Chat header -->
    <div class="chat-header">
      MentorBot
    </div>

    <!-- Chatbox -->
    <div id="chatbox"></div>

    <!-- Input area -->
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
